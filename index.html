<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar AC Power Prediction</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("/static/bg.jpg") no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            width: 600px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.93);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 5px 25px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #ff4d4d;
            margin-bottom: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px 25px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #aaa;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #ff4d4d;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #ff6a6a;
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: #fff8e1;
            border-left: 6px solid #ffbb00;
            border-radius: 10px;
            text-align: center;
        }

        .result-box span {
            font-weight: bold;
            color: #d85a00;
        }

    </style>
</head>

<body>

    <div class="container">
        <h1>Solar AC Power Prediction</h1>

        <form action="/predict" method="POST">

            <div class="form-grid">

                <div>
                    <label>Irradiation</label>
                   <input type="text" name="irradiation" value="{{ irradiation }}" required>
                </div>

                <div>
                    <label>Ambient Temperature (°C)</label>
                   <input type="text" name="ambient_temp" value="{{ ambient_temp }}" required>
                </div>

                <div>
                    <label>Module Temperature (°C)</label>
                 <input type="text" name="module_temp" value="{{ module_temp }}" required>
                </div>

                <div>
                    <label>DC Power (W)</label>
                   <input type="text" name="dc_power" value="{{ dc_power }}" required>
                </div>

                <div>
                    <label>Hour</label>
                    <input type="text" name="hour" value="{{ hour }}" required>
                </div>

                <div>
                    <label>Day</label>
                    <input type="text" name="day" value="{{ day }}" required>
                </div>

                <div>
                    <label>Month</label>
                   <input type="text" name="month" value="{{ month }}" required>
                </div>

            </div>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result-box">
            <h2>Predicted AC Power: <span>{{ prediction }} W</span></h2>
        </div>
        {% endif %}
    </div>
    <script>
    window.onload = function () {
        if (performance.navigation.type === performance.navigation.TYPE_RELOAD) {
            document.querySelectorAll("input").forEach(input => input.value = "");
        }
    };
</script>

    

</body>
</html>
